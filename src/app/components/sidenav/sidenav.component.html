<div class="sidenav">
  <div class="logo-text1">Brama Hermanos</div>
  <div class="logo-container">
    <i class="perfil bi bi-person-circle"></i>
  </div>
  <div class="logo-text">{{ nameAdmin() }}</div>
  <ul class="sidenav-nav">
    <li class="sidenav-nav-item">
      <a class="sidenav-nav-link">
        <i class="sidenav-link-icon bi bi-house-door"></i>
        <span class="sidenav-link-text" (click)="goToDashboard()">
          Dashboard
        </span>
      </a>
    </li>
    <li class="sidenav-nav-item">
      <a class="sidenav-nav-link">
        <i class="sidenav-link-icon bi bi-person-lines-fill"></i>
        <span class="sidenav-link-text" (click)="goToProveedor()">
          Proveedores
        </span>
      </a>
    </li>
    <li class="sidenav-nav-item">
      <a class="sidenav-nav-link">
        <i class="sidenav-link-icon bi bi-box2"></i>
        <span class="sidenav-link-text" (click)="goToInsumo()"> Insumos </span>
      </a>
    </li>
    <li class="sidenav-nav-item">
      <a class="sidenav-nav-link">
        <i class="sidenav-link-icon bi bi-receipt"></i>
        <span class="sidenav-link-text" (click)="goToPedidos()"> Pedidos </span>
      </a>
    </li>
    <li class="sidenav-nav-item">
      <a class="sidenav-nav-link">
        <i class="sidenav-link-icon bi bi-box-arrow-in-up"></i>
        <span class="sidenav-link-text" (click)="goToEntrada()"> Entradas</span>
      </a>
    </li>
    <li class="sidenav-nav-item">
      <a class="sidenav-nav-link">
        <i class="sidenav-link-icon bi bi-box-arrow-down"></i>
        <span class="sidenav-link-text" (click)="goToSalida()"> Salidas</span>
      </a>
    </li>
    <div class="forgot">
      <a
        class="sidenav-nav-link"
        style="color: white"
        title="Cambiar contraseña"
        (click)="openModal(ModalPassword, '', $event)"
      >
        Cambiar contraseña</a
      >
    </div>
    <div class="close">
      <a href="/login" (click)="removeToken()"
        ><i class="close bi bi-box-arrow-left"></i
      ></a>
    </div>
  </ul>
</div>

<ng-template #ModalPassword>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Cambio de contraseña</h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="col-12">
      <form [formGroup]="passwordForm">
        <label>Ingrese contraseña</label>
        <div class="input-group">
          <input
            formControlName="inputPassword"
            maxlength="100"
            class="form-control"
            [type]="showPassword[0] ? 'text' : 'password'"
          />
          <div class="input-group-append">
            <span
              class="input-group-text"
              (click)="showPassword[0] = !showPassword[0]"
            >
              (-)
              <fa-icon [icon]="showPassword[0] ? faEyeSlash : faEye"></fa-icon>
            </span>
          </div>
        </div>
        <label>Ingrese nueva contraseña</label>
        <div class="input-group">
          <input
            formControlName="inputNewPassword"
            maxlength="100"
            class="form-control"
            [type]="showPassword[1] ? 'text' : 'password'"
          />
          <div class="input-group-append">
            <span
              class="input-group-text"
              (click)="showPassword[1] = !showPassword[1]"
            >
              (-)
              <fa-icon [icon]="showPassword[1] ? faEyeSlash : faEye"></fa-icon>
            </span>
          </div>
        </div>
        <label>Confirmar contraseña</label>
        <div class="input-group">
          <input
            formControlName="inputConfirmPassword"
            maxlength="100"
            class="form-control"
            [type]="showPassword[2] ? 'text' : 'password'"
          />
          <div class="input-group-append">
            <span
              class="input-group-text"
              (click)="showPassword[2] = !showPassword[2]"
            >
              (-)
              <fa-icon [icon]="showPassword[2] ? faEyeSlash : faEye"></fa-icon>
            </span>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-primary btnDialogWhite"
      (click)="cambiarPassword()"
    >
      Cambiar
    </button>
    <button
      type="button"
      class="btn btn-danger btnDialogWhite"
      (click)="modalRef.hide()"
    >
      Cerrar
    </button>
  </div>
</ng-template>
