<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
/>
<div class="container">
  <div>
    <h1>Entradas</h1>
  </div>
  <br />

  <div class="col-12">
    <table class="table table-active table-striped align-middle">
      <thead class="align-middle">
        <tr>
          <th class="p-3" scope="col">ID</th>
          <th class="p-3" scope="col">Fecha Entrada</th>
          <th class="p-3" scope="col">Administrador</th>
          <th class="p-3" scope="col">Proveedor</th>
          <th class="p-3" scope="col">Valor Entrada</th>
          <th class="p-3" scope="col">Detalle Entrada</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td class="p-3">1-1-1</td>
          <td class="p-3">will</td>
          <td class="p-3">will sac</td>
          <td class="p-3">$ 1000</td>
          <td class="p-3">
            <button
              class="accion"
              (click)="openModal(ModalRegistro, '', $event)"
            >
              <svg
                class="view-detail"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
              >
                <path
                  d="M279.6 160.4C282.4 160.1 285.2 160 288 160C341 160 384 202.1 384 256C384 309 341 352 288 352C234.1 352 192 309 192 256C192 253.2 192.1 250.4 192.4 247.6C201.7 252.1 212.5 256 224 256C259.3 256 288 227.3 288 192C288 180.5 284.1 169.7 279.6 160.4zM480.6 112.6C527.4 156 558.7 207.1 573.5 243.7C576.8 251.6 576.8 260.4 573.5 268.3C558.7 304 527.4 355.1 480.6 399.4C433.5 443.2 368.8 480 288 480C207.2 480 142.5 443.2 95.42 399.4C48.62 355.1 17.34 304 2.461 268.3C-.8205 260.4-.8205 251.6 2.461 243.7C17.34 207.1 48.62 156 95.42 112.6C142.5 68.84 207.2 32 288 32C368.8 32 433.5 68.84 480.6 112.6V112.6zM288 112C208.5 112 144 176.5 144 256C144 335.5 208.5 400 288 400C367.5 400 432 335.5 432 256C432 176.5 367.5 112 288 112z"
                />
              </svg>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #ModalRegistro>
  <div class="modal-header">
    <h4 class="modal-title pull-center">Detalle Entrada</h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <table class="table table-active table-striped align-middle">
      <thead class="align-middle">
        <tr>
          <th class="p-3" scope="col">ID</th>
          <th class="p-3" scope="col">Fecha Entrada</th>
          <th class="p-3" scope="col">Administrador</th>
          <th class="p-3" scope="col">Proveedor</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td class="p-3">1-1-1</td>
          <td class="p-3">will</td>
          <td class="p-3">will sac</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-danger btnDialogWhite"
      (click)="modalRef.hide()"
    >
      Close
    </button>
  </div>
</ng-template>
