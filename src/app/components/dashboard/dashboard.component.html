<ng-template #ModalCategoria>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Categorias</h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="col-12">
      <table class="table table-active table-striped align-middle">
        <thead class="align-middle">
          <tr>
            <th class="p-3" scope="col">ID</th>
            <th class="p-3" scope="col">Categoría</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td class="p-3">Metálico</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td class="p-3">No Metálico</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-danger btnDialogWhite"
      (click)="modalRef.hide()"
    >
      Cerrar
    </button>
  </div>
</ng-template>

<ng-template #ModalManufactura>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Manufactura</h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="col-12">
      <table class="table table-active table-striped align-middle">
        <thead class="align-middle">
          <tr>
            <th class="p-3" scope="col">ID</th>
            <th class="p-3" scope="col">Nombre de Manufactura</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td class="p-3">Acero VCL</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td class="p-3">Acero H13</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td class="p-3">Acero Inoxidable</td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td class="p-3">Acero de Aleación</td>
          </tr>
          <tr>
            <th scope="row">5</th>
            <td class="p-3">Acero Galvanizado</td>
          </tr>
          <tr>
            <th scope="row">6</th>
            <td class="p-3">Acero Laminado</td>
          </tr>
          <tr>
            <th scope="row">7</th>
            <td class="p-3">Acero Corrugado</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-danger btnDialogWhite"
      (click)="modalRef.hide()"
    >
      Cerrar
    </button>
  </div>
</ng-template>
